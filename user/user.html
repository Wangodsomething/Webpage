<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШШГХэлтэс</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="icon" href="../images/logo.png" type="image/png">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <div class="user-info">
                <a href="../images/user-image.png"></a>
                <div class="user-details">
                    <p>Нэр: <span id='name'></span></p>
                    <p>Нас: <span id='age'></span></p>
                    <p>Хүйс: <span id='gender'></span></p>
                    <p>Регистр: <span id='register'></span></p>
                    <p>Утас: <span id='phone'></span></p>
                    <p>Шүүх: <span id='court'></span></p>
                    <p>Дугаар: <span id='number'></span></p>
                    <p>Ял шийтгэл: <span id='penalty'></span></p>
                </div>
                <div class="date-info">
                    <div class="left-dates">
                        <p>Эхэлсэн огноо: <span id="start-date"></span></p>
                        <p>Дуусах огноо: <span id="end-date"></span></p>
                    </div>
                    <div class="right-dates">
                        <p id="rewarded">Шагналын хоног: <span id="rewarded-days"></span></p>
                        <p id="stopped">Зогссон хоног: <span id="stopped-days"></span></p>
                    </div>
                </div>
                
                <p id="timeleft">Үлдсэн хоног: <span id="days-left"></span></p>
            </div>
        </div>
        <div class="footer-info">
            <p>100900012565-ШШГЕГ. Хорихоос өөр төрлийн ял эдлүүлэх алба</p>
            <p>Сард төлөх дүн 40.000 төгрөг</p>
        </div>
    </div>
</body>
</html>
